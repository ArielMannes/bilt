version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      CI: 1
    steps:
      - checkout
      - run:
          name: Install node
          command: |
            set +e
            export NODE_VERSION=10.6.0
            #echo 'nvm install' ${NODE_VERSION} >> $BASH_ENV
            nvm install ${NODE_VERSION}
            nvm alias default ${NODE_VERSION}
      - run:
          name: Node Version
          command: node --version
