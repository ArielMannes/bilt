version: '3'
services:
  npm-registry:
    image: verdaccio/verdaccio
    volumes:
        - "./verdaccio-conf:/verdaccio/conf"
    ports:
        - 4873
  git-server:
    image: jkarlos/git-server-docker
    ports:
        - 22
        - 3000
    volumes:
        - ${GIT_DIR}:/git-server/repos
        - ./bilt-cli/git-server/keys:/git-server/keys

