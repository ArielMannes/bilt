version: '3'
services:
  npm-registry:
    image: strongloop/ephemeral-npm
    environment:
        npm_config_registry: https://registry.npmjs.org/
        NPM_USER: npm-user
        NPM_PASSWORD: npm-user-password
        NPM_SECRET: very-secret
    ports:
        - 4873

  git-server:
    image: jkarlos/git-server-docker
    ports:
        - 22
        - 3000
    volumes:
        - ${GIT_DIR}:/git-server/repos
        - ./bildit-here/git-server/keys:/git-server/keys

